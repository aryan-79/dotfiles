source=~/.config/hypr/mocha.conf
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swaync & waybar & hyprpaper & walker --gapplication-service
exec-once = hypridle
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@144,0x0,1
monitor=,preferred,auto,1

# GTK themes
exec = gsettings set org.gnome.desktop.interface gtk-theme "Tokyonight-Dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec = gsettings set org.gnome.nautilus.preferences click-policy single
# clipboard history with cliphist
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

env = GTK_THEME,Tokyonight-Dark
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = walker
$browser = zen-browser


xwayland {
    force_zero_scaling = true
}

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,16
# Fallback for X11/Xwayland apps (if needed)
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,12
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = caps:escape

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.5 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    border_size = 1

    col.active_border = $mauve $flamingo 90deg
    col.inactive_border = $subtext0

    resize_on_border = true

    gaps_in = 2
    gaps_out = 6

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    inactive_opacity = 0.9
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = true # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 0.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 1
}
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppressevent maximize, class:.* # You'll probably like this.
windowrule = float,class:^(blueberry.py)$
windowrule = float,class:^(org.pulseaudio.pavucontrol)$
windowrule = size 800 700,class:^(org.pulseaudio.pavucontrol)$
windowrule = fullscreen,class:zen,initialTitle:Zen Browser
windowrule = float,class:zen,initialTitle:File Upload
windowrule = size 1400 954,class:zen,initialTitle:File Upload
windowrule = float,class:zen,initialTitle:Picture-in-Picture
windowrule = move 100%-w-5,class:zen,initialTitle:Picture-in-Picture
windowrule = fullscreen,class:Brave-browser
windowrule = pin,noinitialfocus,opaque,class:zen,initialTitle:Picture-in-Picture
windowrule = size 713 393,class:zen,initialTitle:Picture-in-Picture
windowrule = fullscreen,class:com.mitchellh.ghostty
windowrule = fullscreen,class:libreoffice-startcenter
layerrule = noanim, walker
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = super
$SUPER_SHIFT = SUPER SHIFT

# Sound through pactl
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness through brightnessctl
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive
bind = ALT, F4, killactive
# bind = $mainMod, M, exit
bind = $SUPER_SHIFT, V, togglefloating 
bind = $mainMod, B, exec, $browser 
bind = $mainMod, space, exec, $menu
bind = $SUPER_SHIFT, DELETE, exec, poweroff
bind = $SUPER_SHIFT, ESCAPE, exec, systemctl suspend
bind = $SUPER_SHIFT, R, exec, hyprctl reload
bind = $SUPER_SHIFT, L, exec, hyprlock
# bind = $SUPER_SHIFT, D, exec, hyprctl keyword monitor eDP-1, disable
# bind = $SUPER_SHIFT, F, exec, hyprctl keyword monitor eDP-1, enable
bind = $mainMod, Print, exec, hyprshot -m output -o $HOME/Pictures/screenshots
bind = shift, Print, exec, hyprshot -m region -o $HOME/Pictures/screenshots
# copy screenshot to clipboard only
bind = $SUPER_SHIFT, S, exec, hyprshot -s -m region output --clipboard-only
bind = $mainMod, E, exec, $fileManager
# clipboard history
bind = $mainMod, V, exec, cliphist list | walker --dmenu | cliphist decode | wl-copy
# emoji picker with wofi-emoji
bind = $mainMod, period, exec, wofi-emoji 
# color picker with hyprpicker
bind = $SUPER_SHIFT, C, exec, hyprpicker -a -f hex -z
# swaync for notifications
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Y, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, # dwindle
bind = $mainMod, W, togglegroup, # dwindle
# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# swap split/window
bind = $mainMod CTRL, h, swapwindow, l
bind = $mainMod CTRL, l, swapwindow, r
bind = $mainMod CTRL, j, swapwindow, d
bind = $mainMod CTRL, k, swapwindow, u
#resize window
bind = $mainMod CTRL, Left, resizeactive, -30 0
bind = $mainMod CTRL, Right, resizeactive, 30 0
bind = $mainMod CTRL, Down, resizeactive, 0 30
bind = $mainMod CTRL, Up, resizeactive, 0 -30
# group -- don't use this, its ugly
bind = $mainMod, G, togglegroup
# switch workspaces
bind = $mainMod, TAB, workspace, +1
bind = ALT, TAB, workspace, -1
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $SUPER_SHIFT, 1, movetoworkspace, 1
bind = $SUPER_SHIFT, 2, movetoworkspace, 2
bind = $SUPER_SHIFT, 3, movetoworkspace, 3
bind = $SUPER_SHIFT, 4, movetoworkspace, 4
bind = $SUPER_SHIFT, 5, movetoworkspace, 5
bind = $SUPER_SHIFT, 6, movetoworkspace, 6
bind = $SUPER_SHIFT, 7, movetoworkspace, 7
bind = $SUPER_SHIFT, 8, movetoworkspace, 8
bind = $SUPER_SHIFT, 9, movetoworkspace, 9
bind = $SUPER_SHIFT, 0, movetoworkspace, 10
# move active window to previous workspace and next workspace with mainMod + Shift + left/right arrow
bind = $SUPER_SHIFT, Left, movetoworkspace, -1
bind = $SUPER_SHIFT, Right, movetoworkspace, +1

# Example special workspace (scratchpad)
bind = $mainMod, D, togglespecialworkspace, magic
bind = $SUPER_SHIFT, D, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, +1
bind = $mainMod, mouse_up, workspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
