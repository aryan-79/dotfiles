exec-once = swaync & waybar & hyprpaper
exec-once = hypridle

# elephant and walker
exec-once=elephant service enable
exec-once=systemctl --user start elephant
exec-once=walker --gapplication-service

# GTK themes
exec = gsettings set org.gnome.desktop.interface gtk-theme "Tokyonight-Dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec = gsettings set org.gnome.nautilus.preferences click-policy single

# clipboard history with cliphist
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
